<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    Hey there!!
    <br>
    <hr>
    <form action="">
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname">
        <br><br>
        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname">
        <br>

        <P>Choose fav lang</P>
        <input type="radio" name="fav" id="fav">
        <label for="fav">HTML</label>
        <br>
        <input type="radio" name="fav" id="fav">
        <label for="fav">CSS</label>
        <br>
        <input type="radio" name="fav" id="fav">
        <label for="fav">Js</label>
        <br>
        <br>

        <p>The languages you already know</p>
        <label for="c">C</label>
        <input type="checkbox" name="lang" id="c">
        <label for="c++">C++</label>
        <input type="checkbox" name="lang" id="c++">
        <label for="java">JAVA</label>
        <input type="checkbox" name="lang" id="java">
        <label for="lang">Python</label>
        <input type="checkbox" name="lang" id="lang">
        <label for="js">JavaScript</label>
        <input type="checkbox" name="lang" id="js">
        <label for="go">Go</label>
        <input type="checkbox" name="lang" id="go">
        <br>
        <br>
        <label for="select">Course You Want</label>
        <select name="select" id="select">
            <option value="">--select--</option>
            <option value="">Beginner</option>
            <option value="">Ingermediate</option>
            <option value="">Advanced</option>
        </select>
        <br>
        <br>
        <input type="submit" name="submit" id="submit" value="Submit">
    </form>
</body>
</html>
